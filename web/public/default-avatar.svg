<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Background (yellow) -->
  <rect width="256" height="256" rx="20" fill="#F6C547" />

  <!-- White circle frame -->
  <circle cx="128" cy="110" r="72" fill="#ffffff" />

  <!-- Stylized head (lego-like) -->
  <!-- head body -->
  <rect x="92" y="64" width="72" height="72" rx="14" ry="14" fill="#F6C547" stroke="#111827" stroke-width="4"/>
  <!-- top knob -->
  <rect x="118" y="48" width="20" height="14" rx="6" ry="6" fill="#F6C547" stroke="#111827" stroke-width="4"/>
  <!-- eyes -->
  <circle cx="116" cy="96" r="6" fill="#111827" />
  <circle cx="148" cy="96" r="6" fill="#111827" />
  <!-- smile -->
  <path d="M112 114 Q128 126 144 114" stroke="#111827" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />

  <!-- shoulders (simple) -->
